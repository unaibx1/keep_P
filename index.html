<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.webmanifest" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="./android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="./android-chrome-512x512.png" />
    
    <!-- Performance optimizations -->
    <meta name="description" content="Mobile-first, offline-first PWA to manage prompt cards" />
    <meta name="keywords" content="PWA, prompts, offline, notes" />
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//storage.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://storage.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    
    <!-- Service Worker registration -->
    <script>
      // Register service worker with better error handling
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js', {
            scope: './',
            updateViaCache: 'none'
          }).then(registration => {
            console.log('SW registered: ', registration);
            
            // Handle service worker updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New service worker available
                  console.log('New service worker available');
                }
              });
            });
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
      
      // Performance monitoring
      window.addEventListener('load', () => {
        if ('performance' in window) {
          const perfData = performance.getEntriesByType('navigation')[0];
          if (perfData) {
            console.log('Page load time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
            console.log('DOM content loaded:', perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart, 'ms');
          }
        }
      });
      
      // Error handling for app loading
      window.addEventListener('error', (event) => {
        console.error('Global error:', event.error);
        const loading = document.getElementById('loading');
        if (loading) {
          loading.innerHTML = `
            <div style="color: white; font-family: system-ui; text-align: center;">
              <div style="margin-bottom: 16px;">⚠️</div>
              <div>Something went wrong</div>
              <button onclick="location.reload()" style="margin-top: 16px; padding: 8px 16px; background: #60a5fa; border: none; border-radius: 4px; color: white; cursor: pointer;">Reload</button>
            </div>
          `;
        }
      });
      
      // Handle page visibility changes (mobile swipe-up, tab switching)
      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') {
          console.log('Page became visible, checking for updates...');
          // Trigger a check for updates when page becomes visible
          if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
            navigator.serviceWorker.controller.postMessage({ type: 'CHECK_UPDATES' });
          }
        }
      });
      
      // Handle beforeunload to prevent data loss
      window.addEventListener('beforeunload', (event) => {
        // Only show warning if there are unsaved changes
        const hasUnsavedChanges = sessionStorage.getItem('hasUnsavedChanges');
        if (hasUnsavedChanges === 'true') {
          event.preventDefault();
          event.returnValue = '';
        }
      });
    </script>
    
    <title>PWA Prompt Manager</title>
  </head>
  <body class="h-full bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-50">
    <!-- Loading indicator -->
    <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; display: flex; align-items: center; justify-content: center; z-index: 9999;">
      <div style="color: white; font-family: system-ui; text-align: center;">
        <div style="width: 40px; height: 40px; border: 3px solid #334155; border-top: 3px solid #60a5fa; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
        <div>Loading...</div>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Prevent pull-to-refresh on mobile */
      body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Prevent zoom on double tap */
      * {
        touch-action: manipulation;
      }
    </style>
    
    <div id="root"></div>
    
    <!-- Hide loading indicator when app is ready -->
    <script>
      let appLoaded = false;
      let loadTimeout;
      
      window.addEventListener('load', () => {
        // Set a timeout to hide loading indicator
        loadTimeout = setTimeout(() => {
          if (!appLoaded) {
            const loading = document.getElementById('loading');
            if (loading) {
              loading.style.opacity = '0';
              loading.style.transition = 'opacity 0.3s ease';
              setTimeout(() => loading.remove(), 300);
            }
          }
        }, 3000); // 3 second timeout
      });
      
      // Listen for app ready signal
      window.addEventListener('app-ready', () => {
        appLoaded = true;
        clearTimeout(loadTimeout);
        
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.3s ease';
          setTimeout(() => loading.remove(), 300);
        }
      });
      
      // Additional error handling for React app
      window.addEventListener('unhandledrejection', (event) => {
        console.error('Unhandled promise rejection:', event.reason);
        const loading = document.getElementById('loading');
        if (loading) {
          loading.innerHTML = `
            <div style="color: white; font-family: system-ui; text-align: center;">
              <div style="margin-bottom: 16px;">⚠️</div>
              <div>Failed to load app</div>
              <button onclick="location.reload()" style="margin-top: 16px; padding: 8px 16px; background: #60a5fa; border: none; border-radius: 4px; color: white; cursor: pointer;">Retry</button>
            </div>
          `;
        }
      });
      
      // Handle network status changes
      window.addEventListener('online', () => {
        console.log('Network is online');
        // Trigger app reload if it was previously offline
        if (sessionStorage.getItem('wasOffline') === 'true') {
          sessionStorage.removeItem('wasOffline');
          location.reload();
        }
      });
      
      window.addEventListener('offline', () => {
        console.log('Network is offline');
        sessionStorage.setItem('wasOffline', 'true');
      });
    </script>
    
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>

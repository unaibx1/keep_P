<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />
    
    <!-- Performance optimizations -->
    <meta name="description" content="Mobile-first, offline-first PWA to manage prompt cards" />
    <meta name="keywords" content="PWA, prompts, offline, notes" />
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//storage.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://storage.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" type="module" />
    <link rel="preload" href="/src/App.tsx" as="script" type="module" />
    <link rel="preload" href="/src/styles.css" as="style" />
    
    <!-- Preload critical images -->
    <link rel="preload" href="/favicon.ico" as="image" type="image/x-icon" />
    <link rel="preload" href="/icons/icon-192.png" as="image" type="image/png" />
    
    <!-- Resource hints for faster loading -->
    <link rel="prefetch" href="/manifest.webmanifest" />
    
    <!-- Service Worker registration -->
    <script>
      // Register service worker immediately for faster caching
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', {
            scope: '/',
            updateViaCache: 'none'
          }).then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
      
      // Performance monitoring
      window.addEventListener('load', () => {
        if ('performance' in window) {
          const perfData = performance.getEntriesByType('navigation')[0];
          if (perfData) {
            console.log('Page load time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
            console.log('DOM content loaded:', perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart, 'ms');
          }
        }
      });
    </script>
    
    <title>PWA Prompt Manager</title>
  </head>
  <body class="h-full bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-50">
    <!-- Loading indicator -->
    <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; display: flex; align-items: center; justify-content: center; z-index: 9999;">
      <div style="color: white; font-family: system-ui; text-align: center;">
        <div style="width: 40px; height: 40px; border: 3px solid #334155; border-top: 3px solid #60a5fa; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
        <div>Loading...</div>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <div id="root"></div>
    
    <!-- Hide loading indicator when app is ready -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.3s ease';
            setTimeout(() => loading.remove(), 300);
          }
        }, 100);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
